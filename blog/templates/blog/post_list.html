{% extends 'blog/base.html' %}

{% block content %}
                    
    {% for post in posts %}
        <div class="post">
            <div class="date">
                <p>published: {{ post.published_date }}</p>
            </div>
            <h2><a href="{% url 'post_detail' pk=post.id %}">{{ post.title }}</a></h2>
            <p>{{ post.text|linebreaksbr }}</p>
            <a href="{% url 'post_detail' pk=post.pk %}">Commentaire{{ post.approved_comments|pluralize }}: {{ post.approved_comments.count }}</a>
        </div>
    {% endfor %}

{% endblock %}
