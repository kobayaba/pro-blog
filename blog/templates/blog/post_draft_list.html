{% extends 'blog/base.html' %}

{% block content %}
	<h2>Brouillon</h2>
	<div class="post">
		{% for post in posts %}
			<p>{{ post.created_at|date:'d-m-Y' }}</p>
			<h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
			<p>{{ post.text|truncatechars:200 }}</p>
		{% endfor %}
	</div>
{% endblock %}
